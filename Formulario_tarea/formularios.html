<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formularios.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="formato">
            <div class="formulario">
                <h1>Formulario de Registro</h1>
                <form>
                    <!-- Nombre completo -->
                    <label for="nombre">Nombre completo:</label>
                    <div class="datoEntrada" id="nombre">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
                    </div>
                    <br>

                    <!-- Correo electrónico -->
                    <label for="correo">Ingresa tu e-mail:</label>
                    <div class="datoEntrada" id="email">
                        <input type="email" id="correo" name="correo" placeholder="Correo electrónico">
                    </div>
                    <br>

                    <!-- Contraseña -->
                    <label for="password">Contraseña:</label>
                    <div class="datoEntrada" id="password">
                        <input type="password" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <br>

                    <!-- Fecha de nacimiento -->
                    <label for="fecha">Fecha de nacimiento:</label>
                    <div class="datoEntrada" id="fecha">
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <br>

                    <!-- Teléfono -->
                    <label for="tel">Teléfono:</label>
                    <div class="datoEntrada" id="tel">
                        <input type="tel" id="tel" name="tel" placeholder="Teléfono">
                    </div>
                    <br>

                    <!-- Términos y condiciones -->
                    <label for="terminos">Aceptar términos y condiciones:</label>
                    <div class="datoEntrada" id="terminos">
                        <input type="checkbox" id="terminos" name="terminos">
                    </div>
                    <br>

                    <!-- Recibir promociones -->
                    <label for="promociones">¿Quieres recibir promociones?</label>
                    <div class="datoEntrada" id="promociones">
                        <input type="radio" id="siPromociones" name="promociones" value="si">
                        <label for="siPromociones">Sí</label>
                        <input type="radio" id="noPromociones" name="promociones" value="no">
                        <label for="noPromociones">No</label>
                    </div>
                    <br>

                    <!-- Botón de enviar -->
                    <div class="boton">
                        <center>
                            <button id="Registrarse" type="button">Enviar</button>
                        </center>
                    </div>
                </form>
            </div>
        </div> 
    </div>
    
    <script src="formularios.js"></script>
</body>
</html>
