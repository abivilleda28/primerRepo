<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Contáctenos</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Validación de los inputs
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !phone || !message) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return;
            }

            if (!validatePhone(phone)) {
                alert("Por favor, ingrese un número de teléfono válido.");
                return;
            }

            // Simulación de envío de datos
            sendEmail(name, email, phone, message);
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePhone(phone) {
            const re = /^\d{10}$/; // Ejemplo: solo números y debe tener 10 dígitos
            return re.test(phone);
        }

        function sendEmail(name, email, phone, message) {
            // Aquí se simula el envío de un correo electrónico
            // En un entorno real, necesitarías un backend o un servicio como EmailJS
            document.getElementById('responseMessage').innerHTML = `
                <div class="alert alert-success" role="alert">
                    Gracias ${name}, su mensaje ha sido enviado correctamente.
                </div>`;
            // Limpiar el formulario
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
